<div class="container mt-2">
  <div class="row">
    <div >
      <app-nature></app-nature>
    </div>
    <div class="col col-md-6 offset-6">
      <div class="card">
        <div class="card-header bg-info">Modification d'une nature :</div>
        <div class="card-body">
          <form [formGroup]="updateNatureFormGroup" (ngSubmit)="handleUpdateNature()" >
            <div class="mb-3">
              <label class="form-label">Nom de la nature :</label>
              <input type="text" formControlName="nom" class="form-control">
            </div>
            <div class="d-grid">
              <button class="btn btn-success">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
