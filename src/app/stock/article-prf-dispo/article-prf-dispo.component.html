<div class="container mt-2">
  <ng-template #failureOrLoading >
    <ng-container *ngIf="errMessage; else loading">
      <div  class="text-danger">
        {{errMessage}}
      </div>
    </ng-container>
    <ng-template #loading >
      <div class="text-center " id="loading">
        <div class="spinner-border text-primary" style="width: 6rem; height: 6rem;" role="status">
        </div></div>
    </ng-template>

  </ng-template>
  <ng-container *ngIf="dispoArticle | async as listArticleDispo; else failureOrLoading">
    <div class="card ">
      <div *ngIf="errMessage">
        {{errMessage}}
      </div>
      <div class="card-header bg-info"> Le stock disponible dans le dépot de produit fini:</div>
      <div class="card-body">
        <div *ngIf="ProdFiniDispoFormGroup">
          <form [formGroup]="ProdFiniDispoFormGroup" (ngSubmit)="handelGetPrfDispo()">

          </form>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th >Code article</th><th>Designiation</th> <th>N° Lot</th><th>Quantité</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of dispoArticle | async">
            <td>{{d.code_Article}}</td>
            <td>{{d.designiation}}</td>
            <td>{{d.n_Lot}}</td>
            <td>{{d.quantite_Article}}</td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </ng-container>
</div>
