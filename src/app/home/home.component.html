


<!--<canvas id="chartCanvas"></canvas>-->


<ng-container>
<div id="card1" class="card" style="width: 30%;">

  <div class="card-body">
    <img src="assets/teamwork.gif"  class="imageGIF"  alt="Logo Personne">
    <h3 class="text">Le nombre total d'utilisateurs : </h3>
    <h3 class="number">{{ nombreUtilisateurs }}</h3>
  </div>
</div>
<div id="card2" class="card" style="width: 30%;">

  <div class="card-body">
    <img src="assets/article.gif"  class="imageGIF"  alt="Logo Article">
    <h3 class="text">Le nombre total <br>des articles : </h3>
    <h3 class="number">{{ nombreArticle }}</h3>
  </div>
</div>
<div id="card3" class="card" style="width: 30%;">

  <div class="card-body">
    <img src="assets/famille.gif"  class="imageGIF"  alt="Logo Personne">
    <h3 class="text">Le nombre total <br> des familles : </h3>
    <h3 class="number">{{ nombreFamille }}</h3>
  </div>
</div>
</ng-container>

<div class="barre">
  <h4 class="titre">Quantité actuelle des dépots en %</h4>
  <canvas  #barChart></canvas>
</div>
